interface Send {
  value: Float
}

type Address {
  address: ID!
  val: Float
  desc: String
}
type Node {
id: String
val: Float
}
type Link {
  source: String
  target: String
}

type Graph {
nodes: [Node]
links: [Link]
}


input CreateAddressInput {
  address: String
  val: Float
  desc: String
}

type Query {
  getAddresses: [Address]
  getAddress(address: ID!): Address
  getGraph: Graph
}

type Mutation {
  createAddress(createAddressInput: CreateAddressInput): Address
}
